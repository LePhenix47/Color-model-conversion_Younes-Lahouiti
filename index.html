<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Description" />
    <meta name="robots" content="index, follow">

    <!-- Open Graph     -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Home page" />
    <meta property="og:description" content="Description" />

    <meta property="og:image" content="/profile-pic.jpg" />
    <meta property="og:image:width" content="130" />
    <meta property="og:image:height" content="170" />
    <meta property="og:url" content="https://younes-portfolio-dev.vercel.app/" />

    <!-- Title -->
    <title>Color model conversion</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./dist/style.css" />

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/904e9ee361.js" crossorigin="anonymous"></script>

    <!-- Page logo -->
    <link rel="icon" type="image/png" href="./public/png/icon.png" />

    <!-- JS -->
    <script defer src="./dist/index.js"></script>

</head>

<body>
    <header class="header">
        <svg class="hide header__svg-filters"></svg>
        <h1 class="header__title" title="Color model conversion">Color model conversion</h1>
    </header>

    <main class="index">
        <h2 class="index__input-converter--title">With input</h2>
        <section class="index__input-converter">
            <label class="index__label" for="color-input">Choose a color: <br />
                <input type="color" class="index__input index__select-converter--input index__input--color"
                    id="color-input" />
            </label>

            <table class="index__table">
                <thead class="index__table-header"></thead>
                <tfoot class="index__table-footer"></tfoot>
                <tbody class="index__table-body">
                    <tr class="index__table-row">
                        <td class="index__table-cell index__table-cell--name">
                            <p>Name:</p>
                        </td>
                        <td class="index__table-cell index__table-cell--output index__table-cell--output-name">
                            <output class="index__output">Black</output>
                        </td>
                    </tr>
                    <tr class="index__table-row">
                        <td class="index__table-cell index__table-cell--hex">
                            <p>Hex:</p>
                        </td>
                        <td class="index__table-cell index__table-cell--output index__table-cell--output-hex">
                            <output class="index__output">#000000</output>
                        </td>
                    </tr>
                    <tr class="index__table-row">
                        <td class="index__table-cell index__table-cell--rgb">
                            <p>RGB:</p>
                        </td>
                        <td class="index__table-cell index__table-cell--output index__table-cell--output-rgb">
                            <output class="index__output">rgb(0, 0, 0)</output>
                        </td>
                    </tr>
                    <tr class="index__table-row">
                        <td class="index__table-cell index__table-cell--hsl">
                            <p>HSL:</p>
                        </td>
                        <td class="index__table-cell index__table-cell--output index__table-cell--output-hsl">
                            <output class="index__output">hsl(0°, 0%, 0%)</output>
                        </td>
                    </tr>
                    <tr class="index__table-row">
                        <td class="index__table-cell index__table-cell--hsv">
                            <p>HWB:</p>
                        </td>
                        <td class="index__table-cell index__table-cell--output index__table-cell--output-hwb">
                            <output class="index__output">hwb(0°, 0%, 0%)</output>
                        </td>
                    </tr>
                    <tr class="index__table-row">
                        <td class="index__table-cell index__table-cell--hwb">
                            <p>HSV:</p>
                        </td>
                        <td class="index__table-cell index__table-cell--output index__table-cell--output-hsv">
                            <output class="index__output">hsv(0°, 0%, 100%)</output>
                        </td>
                    </tr>

                    <tr class="index__table-row">
                        <td class="index__table-cell index__table-cell--cmyk">
                            <p>CMYK:</p>
                        </td>
                        <td class="index__table-cell index__table-cell--output index__table-cell--output-cmyk">
                            <output class="index__output">cmyk(0%, 0%, 0%, 100%)</output>
                        </td>
                    </tr>

                </tbody>
            </table>
        </section>
        <h2 class="index__select-converter--title">With select</h2>
        <section class="index__select-converter">
            <div class="index__input-output-container">
                <div class="index__select-converter--container index__select-converter--input-container">
                    <label for="select-input" class="index__label index__select-converter--label">Enter values</label>
                    <div class="index__select-converter--inputs">
                        <input type="text" class="index__input index__select-converter--input index__input--hex"
                            placeholder="Hexadecimal" />
                        <input type="number" min="0" max="255"
                            class="index__input index__select-converter--input index__input--rgb hide"
                            placeholder="Red" />
                        <input type="number" min="0" max="255"
                            class="index__input index__select-converter--input index__input--rgb hide"
                            placeholder="Green" />
                        <input type="number" min="0" max="255"
                            class="index__input index__select-converter--input index__input--rgb hide"
                            placeholder="Blue" />
                        <input type="number" min="0" max="360"
                            class="index__input index__select-converter--input index__input-- --select-converter--inputhsl index__input-- --select-converter--inputhwb index__input--hsv hide"
                            placeholder="Hue" />
                        <input type="number" min="0" max="100"
                            class="index__input index__select-converter--input index__input-- --select-converter--inputhsl index__input-- --select-converter--inputhwb index__input--hsv hide"
                            placeholder="Saturation" />
                        <input type="number" min="0" max="100"
                            class="index__input index__select-converter--input index__input--hsl hide"
                            placeholder="Lightness" />
                        <input type="number" min="0" max="100"
                            class="index__input index__select-converter--input index__input--hwb hide"
                            placeholder="Whiteness" />
                        <input type="number" min="0" max="100"
                            class="index__input index__select-converter--input index__input--hwb hide"
                            placeholder="Blackness" />
                        <input type="number" min="0" max="100"
                            class="index__input index__select-converter--input index__input--hsv hide"
                            placeholder="Value" />
                        <input type="number" min="0" max="100"
                            class="index__input index__input index__select-converter--input index__input--cmyk hide"
                            placeholder="Cyan" />
                        <input type="number" min="0" max="100"
                            class="index__input index__input index__select-converter--input index__input--cmyk hide"
                            placeholder="Magenta" />
                        <input type="number" min="0" max="100"
                            class="index__input index__input index__select-converter--input index__input--cmyk hide"
                            placeholder="Yellow" />
                        <input type="number" min="0" max="100"
                            class="index__input index__input index__select-converter--input index__input--cmyk hide"
                            placeholder="Key" />
                        <input type="text"
                            class="index__input index__input index__select-converter--input index__input--name hide"
                            placeholder="Name" />
                    </div>
                    <select class="index__select index__select-converter--select" name="select-input"
                        id="select-select">
                        <optgroup label="Additive Color Models">
                            <option value="hex">Hexadecimal</option>
                            <option value="rgb">Red Green Blue</option>
                        </optgroup>
                        <optgroup label="Perceptual Color Models">
                            <option value="hsl">Hue Saturation Lightness</option>
                            <option value="hwb">Hue Whiteness Blackness</option>
                            <option value="hsv">Hue Saturation Value</option>
                        </optgroup>
                        <optgroup label="Subtractive Color Models">
                            <option value="cmyk">Cyan Magenta Yellow Key</option>
                        </optgroup>
                        <optgroup label="Miscellaneous">
                            <option value="name">Name</option>
                        </optgroup>
                    </select>
                </div>
                <p class="index__equal-sign">=</p>

                <div class="index__select-converter--container index__select-converter--output-container">
                    <h3 class="index__select-converter--result-title">Result</h3>
                    <output class="index__select-converter--output">#000000</output>
                    <select class="index__select index__select-converter--select" name="select-input"
                        id="select-select">
                        <optgroup label="Additive Color Models">
                            <option value="hex">Hexadecimal</option>
                            <option value="rgb">Red Green Blue</option>
                        </optgroup>
                        <optgroup label="Perceptual Color Models">
                            <option value="hsl">Hue Saturation Lightness</option>
                            <option value="hwb">Hue Whiteness Blackness</option>
                            <option value="hsv">Hue Saturation Value</option>
                        </optgroup>
                        <optgroup label="Subtractive Color Models">
                            <option value="cmyk">Cyan Magenta Yellow Key</option>
                        </optgroup>
                        <optgroup label="Miscellaneous">
                            <option value="name">Name</option>
                        </optgroup>
                    </select>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__paragraph">
            Made by: <a href="https://younes-portfolio-dev.vercel.app/" target="blank">Younes Lahouiti</a>
        </p>
    </footer>

</body>

</html>
